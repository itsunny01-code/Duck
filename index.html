<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Name Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
            margin-top: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Black background with transparency */
            padding-top: 60px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            font-size: 1.5em;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transform: scale(0.8);
            transition: transform 0.3s ease-out;
        }

        .modal-content.show {
            transform: scale(1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal.show {
            display: block;
            opacity: 1;
        }

        .modal-overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.6;
            }
        }
    </style>
    <script>
        function duckNameGame() {
            const nameInput = document.getElementById('nameInput').value.trim();

            if (!nameInput) {
                alert('Please provide a valid name.');
                return;
            }

            const firstLetter = nameInput.charAt(0).toLowerCase(); // Get the first letter of the name
            const newWord = `duck`.replace('d', firstLetter); // Replace 'd' with the first letter

            // Show the modal with the result
            document.getElementById('modalText').innerText = `Ab se aap: ${newWord}`;
            const modal = document.getElementById('myModal');
            const modalContent = document.querySelector('.modal-content');
            modal.classList.add('show');
            modalContent.classList.add('show');
        }

        // Close the modal when the user clicks on the close button
        function closeModal() {
            const modal = document.getElementById('myModal');
            const modalContent = document.querySelector('.modal-content');
            modal.classList.remove('show');
            modalContent.classList.remove('show');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Duck Name Game</h1>
        <p>Enter your name:</p>
        <input type="text" id="nameInput" placeholder="Enter your name here">
        <button onclick="duckNameGame()">Submit</button>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
</body>
</html>
